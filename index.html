<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Forgotten Runes Tower Defense</title>
    <script src="https://unpkg.com/@farcade/game-sdk@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background: #000;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }
      .game-frame {
        position: relative;
        width: min(480px, 100vw);
        height: min(800px, 100dvh);
        aspect-ratio: 3/5;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #gameCanvas {
        width: 100%;
        height: 100%;
        max-width: 480px;
        max-height: 800px;
        object-fit: contain;
        touch-action: none;
      }
      canvas:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="game-frame">
      <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>
    <!-- 
      In development mode, this links to your TypeScript code.
      In production mode, this is replaced with the compiled JavaScript.
    -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
